---
"$schema": http://json-schema.org/draft-04/schema#

title: Analysis Definition Schema
type: object
additionalProperties: false

properties:
    name:
        type: string
        pattern: "^[A-Za-z][A-Za-z0-9]*$"
    title:
        type: string
    version:
        type: string
        pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
    menuGroup:
        type: string
    menuSubgroup:
        type: string
    menuTitle:
        type: string
    menuSubtitle:
        type: string
    jas:
        type: string
        pattern: "^[0-9]+\\.[0-9]+$"
    completeWhenFilled:
        type: boolean
    description:
        type: object
        additionalProperties: false
        properties:
            main:
                type: string
            R:
                type: object
                additionalProperties: false
                properties:
                    usage:
                        type: string
                    dontrun:
                        type: boolean
            references:
                type: array
                items:
                    type: string
    pause:
        type: array
        minItems: 1
        item:
            type: object
            additionalProperties: false
            properties:
                when:
                    type: string
                with:
                    type: array
                    items:
                        type: string
                        pattern: "^[A-Za-z][A-Za-z0-9]*$"
    options:
        type: array
        items:
            type: object
            properties:
                name:
                    type: string
                type:
                    enum:
                        - Data
                        - Level
                        - Variable
                        - Variables
                        - Terms
                        - Integer
                        - Number
                        - String
                        - Bool
                        - List
                        - NMXList
                        - Array
                        - Pairs
                        - Sort
            required:
                - name
                - type
required:
    - name
    - title
    - jas
    - version
    - menuGroup
    - options
