---

controlbase:
    type: object
    properties:
        type:
            oneOf:
              - type: string
                pattern: "^\\.\\/"
              - enum:
                  - CheckBox
                  - RadioButton
                  - ComboBox
                  - TextBox
                  - ListBox
                  - TargetListBox
                  - VariableTargetListBox
                  - Supplier
                  - VariableSupplier
                  - CollapseBox
                  - Label
                  - LayoutBox
                  - ListItem.VariableLabel
                  - ListItem.ComboBox
                  - ListItem.Label
                  - ListItem.TermLabel
                  - ListItem.TextBox
                  - RMAnovaFactorsBox
        name:
            type: string
        stage:
            type: integer
        cell:
            type: object
            additionalProperties: false
            properties:
                row:
                    type: integer
                column:
                    type: integer
        margin:
            type: string
            enum:
                - small
                - normal
                - large
                - none
        fitToGrid:
            type: bool
        stretchFactor:
            type: integer
        horizontalAlignment:
            type: string
            enum:
                - left
                - center
                - right
        verticalAlignment:
            type: string
            enum:
                - top
                - center
                - bottom
    required:
        - type

controlcontainer:
    type: object
    properties:
        style:
            type: string
            enum:
                - list
                - inline

optioncontrol:
    type: object
    properties:
        name:
            type: string
        optionId:
            type: string
        label:
            type:
                - string
                - null
        style:
            type: string
            enum:
                - list
                - inline
                - list-inline
                - inline-list
        events:
            type: object
            additionalProperties: false
            properties:
                change:
                    type: string
    required:
        - name

optionlistcontrol:
    type: object
    properties:
        showColumnHeaders:
            type: bool
        stripedRows:
            type: bool
        fullRowSelect:
            type: bool
        maxItemCount:
            type: integer
        removeAction:
            type: string
            enum:
                - deleterow
                - clearcell
        height:
            type: string
            enum:
                - smallest
                - small
                - normal
                - large
                - largest
        columns:
            type: array
            items:
                properties:
                    name:
                        type: string
                    selectable:
                        type: bool
                    stretchfactor:
                        type: integer
                    label:
                        type:
                            - string
                            - null
            minItems: 1
    required:
        - columns

checkbox:
    type: object
    properties:
        checkedValue:
            type: string

combobox:
    type: object
    properties:
        options:
            type: array
            items:
                type: object
                additionalProperties: false
                properties:
                    label:
                        type: string
                    value:
                        type: string
            minItems: 1
    required:
        - options

radiobutton:
    type: object
    properties:
        optionId:
            type: string
        checkedValue:
            type: string
    required:
        - optionId
        - checkedValue

textbox:
    type: object
    properties:
        format:
            type: string
        suffix:
            type: string
        inputPattern:
            type: string
    required:
        - format

targetlist:
    type: object
    properties:
        maxItemCount:
            type: integer
        valueFilter:
            type: string
            enum:
                - none
                - unique
                - uniquePerRow
                - uniquePerColumn
        itemDropBehaviour:
            type: string
            enum:
                - overwrite
                - insert
                - emptyspace
        events:
            type: object
            additionalProperties: false
            properties:
                change:
                    type: string
                changing:
                    type: string
                preprocess:
                    type: string

variabletargetlist:
    type: object
    properties:
        suggested:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true
        permitted:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true

collapsebox:
    type: object
    properties:
        collapsed:
            type: bool
        label:
            type: string

label:
    type: object
    properties:
        label:
            type: string
        style:
            type: string
            enum:
                - list
                - inline
                - list-inline
                - inline-list

supplier:
    type: object
    properties:
        persistentItems:
            type: bool
        label:
            type: string
        events:
            type: object
            additionalProperties: false
            properties:
                change:
                    type: string

variablesupplier:
    type: object
    properties:
        suggested:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true
        permitted:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true

listitem:
    type: object
    properties:
        type:
            type: string
        name:
            type: string
        horizontalAlignment:
            type: string
            enum:
                - left
                - center
                - right
        verticalAlignment:
            type: string
            enum:
                - top
                - center
                - bottom
        minWidth:
            type: integer
        minHeight:
            type: integer
        maxWidth:
            type: integer
        maxHeight:
            type: integer
    required:
        - type

listitemcombobox:
    type: object
    properties:
        options:
            type: Array
            items:
                type: string
    required:
        - options

listitemtextbox:
    type: object
    properties:
        format:
            type: string
        inputPattern:
            type: string
    required:
        - format


ControlInheritance:
    RMAnovaFactorsBox:
        - "controlbase"
        - "optioncontrol"
    CheckBox:
        - "controlbase"
        - "optioncontrol"
        - "checkbox"
    RadioButton:
        - "controlbase"
        - "optioncontrol"
        - "radiobutton"
    ComboBox:
        - "controlbase"
        - "optioncontrol"
        - "combobox"
    TextBox:
        - "controlbase"
        - "optioncontrol"
        - "textbox"
    ListBox:
        - "controlbase"
        - "optioncontrol"
        - "optionlistcontrol"
    TargetListBox:
        - "controlbase"
        - "optioncontrol"
        - "optionlistcontrol"
        - "targetlist"
    VariableTargetListBox:
        - "controlbase"
        - "optioncontrol"
        - "optionlistcontrol"
        - "targetlist"
        - "variabletargetlist"
    Supplier:
        - "controlbase"
        - "controlcontainer"
        - "supplier"
    VariableSupplier:
        - "controlbase"
        - "controlcontainer"
        - "supplier"
        - "variablesupplier"
    CollapseBox:
        - "controlbase"
        - "collapsebox"
    Label:
        - "controlbase"
        - "label"
    LayoutBox:
        - "controlbase"
        - "controlcontainer"
    ListItem.VariableLabel:
        - "listitem"
    ListItem.ComboBox:
        allOf:
        - "listitem"
        - "listitemcombobox"
    ListItem.Label:
        - "listitem"
    ListItem.TermLabel:
        - "listitem"
    ListItem.TextBox:
        - "listitem"
        - "listitemtextbox"
