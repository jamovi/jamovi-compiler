---
Data:
    "$schema": http://json-schema.org/draft-04/schema#
    additionalProperties: false
    properties:
        name:
            type: string
        type:
            type: string
        title:
            type: string
        hidden:
            type: bool
        description: &Description
            oneOf:
              - type: string
              - type: object
                properties:
                    - name: R
                      type: string
                required:
                    - R

Variables:
    "$schema": http://json-schema.org/draft-04/schema#
    additionalProperties: false
    properties:
        name:
            type: string
        type:
            type: string
        title:
            type: string
        hidden:
            type: bool
        default:
            type:
              - null
              - array
        suggested:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true
        permitted:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true
        rejectInf:
            type: bool
        description: *Description

Variable:
    "$schema": http://json-schema.org/draft-04/schema#
