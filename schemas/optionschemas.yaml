        default:
            type: null
        suggested:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true
        permitted:
            type: array
            items:
                enum:
                    - continuous
                    - ordinal
                    - nominal
                    - nominaltext
            minItems: 1
            uniqueItems: true
        rejectInf:
            type: bool
        content:
            type: string
        description: *Description

